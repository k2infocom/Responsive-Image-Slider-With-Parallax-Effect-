<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Remix icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!-- Swiper Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css">
</head>

<body>

    <nav>
        <div class="logo">
            <img src="images/logo-light-1.png" alt="">
        </div>
        <div class="bars">
            <i class="ri-menu-2-line"></i>
        </div>
    </nav>

    <!--! Swiper -->
    <div class="swiper slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <!--! slider 1 -->
                <div class="content">
                    <div class="information" data-swiper-parallax="-200%">
                        <div class="head" data-swiper-parallax="-200%">
                            <h1 class="head_text">Simple Design</h1>
                        </div>
                        <div class="info">
                            <h2>© 2024</h2>
                            <h1>Branding</h1>
                            <button data-swiper-parallax="-200%">EXPLORE NOW</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <!--! slider 2 -->
                <div class="content content2">
                    <div class="information" data-swiper-parallax="-200%">
                        <div class="head" data-swiper-parallax="-200%">
                            <h1 class="head_text head_text2">Simple Design</h1>
                        </div>
                        <div class="info">
                            <h2>© 2024</h2>
                            <h1>Branding</h1>
                            <button data-swiper-parallax="-200%">EXPLORE NOW</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <!--! slider 3 -->
                <div class="content content3">
                    <div class="information" data-swiper-parallax="-200%">
                        <div class="head" data-swiper-parallax="-200%">
                            <h1 class="head_text head_text3">Simple Design</h1>
                        </div>
                        <div class="info">
                            <h2>© 2024</h2>
                            <h1>Branding</h1>
                            <button data-swiper-parallax="-200%">EXPLORE NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev swiper_arrow swiper_arrow_prev"><img src="images/down-arrow.png" alt=""></div>
        <div class="swiper-button-next swiper_arrow swiper_arrow_next"><img src="images/down-arrow.png" alt=""></div>
    </div>

    <div class="full_menu">
        <div class="head_menu">
            <div class="logo">
                <img src="images/logo-light-1.png" alt="">
            </div>
            <div class="bars">
                <i class="ri-close-large-fill close"></i>
            </div>
        </div>
        <div class="main_menu">
            <ul class="menu">
                <li><a href="#">Home</a> <i class="ri-add-line"></i></li>
                <li><a href="#">Pages</a> <i class="ri-add-line"></i></li>
                <li><a href="#">Services</a> <i class="ri-add-line"></i></li>
                <li><a href="#">Blog</a> <i class="ri-add-line"></i></li>
                <li><a href="#">Design</a> <i class="ri-add-line"></i></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="contact">
                <h2>Get Subscribe!</h2>
                <div class="inputs">
                    <input type="email" placeholder="Enter Your E-mail">
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div class="social">
                    <i class="ri-facebook-fill"></i>
                    <i class="ri-twitter-fill"></i>
                    <i class="ri-instagram-fill"></i>
                    <i class="ri-behance-fill"></i>
                </div>
            </div>
        </div>
    </div>





    <!-- Swiper Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
